<button class="btn btn-primary btn-raised" (click)="toNext()"> Create New</button>
<!-- (" -->
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="card-block">
          <div class="row">
            <div class="col-lg-12">
              <table class="table table-bordered table-responsive-md">
                <thead>
                  <th>Account Name</th>
                  <th>Account Website</th>
                  <th>Account Phone</th>
                  <th>Account Industry Type</th>
                  <th>Action</th>
                </thead>
                <tbody>

                  <tr *ngFor="let account of rows |  paginate: {
                                                                itemsPerPage: paginationData.per_page,
                                                                currentPage: paginationData.current_page,
                                                                totalItems: paginationData.total,
                                                                id: 'get_list'}">
                    <td>{{account.account_name}}</td>
                    <td>{{account.account_phone}}</td>
                    <td>{{account.account_website}}</td>
                    <td>{{account.account_industry_type}}</td>
                    <td>
                      <a (click)="show(account.id)" class="danger font-medium-1 p-0"><i class="fa fa-eye"></i></a>
                      <a (click)="edit(account.id)" class="success p-0 ml-2"><i class="fa fa-edit"></i></a>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="row pull-right pr-5">
                <nav>
                  <pagination-controls id="get_list" (pageChange)='getData($event)'></pagination-controls>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
