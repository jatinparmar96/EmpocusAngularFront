<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title" id="basic-layout-colored-form-control">Add New Task</h4>
            </div>
            <div class="card-body">
                <div class="px-3">
                    <!-- <form class="form"> -->
                    <form class="form" [formGroup]="task_data" (ngSubmit)="addOrUpdate(task_data)">
                        <div class="form-body">
                            <h4 class="form-section"><i class="ft-info"></i> Appointment Details</h4>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="task_create_title">Title</label>
                                        <input type="text" formControlName="task_create_title" id="task_create_title" class="form-control border-primary" name="task_create_title">
                                        <input type="hidden" formControlName="id" id="id" class="form-control border-primary" name="id">
                                        <input type="hidden" formControlName="address_id" id="address_id" value="new" class="form-control border-primary" name="address_id">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="task_create_due_date">Due Date</label>
                                        <input type="date" formControlName="task_create_due_date" id="task_create_due_date" class="form-control" name="task_create_due_date" data-toggle="tooltip" data-trigger="hover" data-placement="top" data-title="Date Opened">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="task_create_due_time">&nbsp;</label>
                                        <input type="time" formControlName="task_create_due_time" id="task_create_due_time" class="form-control" name="task_create_due_time" data-toggle="tooltip" data-trigger="hover" data-placement="top" data-title="Date Opened">

                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="task_create_task_type">Task Type</label>
                                        <select class="form-control" formControlName="task_create_task_type" id="task_create_task_type">
                                          <option>Select Option</option>
                                          <option>Follow Up</option>
                                          <option>Call Reminder</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="task_create_outcome">Outcome</label>
                                        <select class="form-control" formControlName="task_create_outcome" id="task_create_outcome">
                                          <option>Select Option</option>
                                          <option>Intrested</option>
                                          <option>Left Message</option>
                                          <option>No Response</option>
                                          <option>Not Intrested</option>
                                          <option>Not Able to Reach</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="task_create_related_to">Related To:</label>
                                        <select class="form-control" formControlName="task_create_related_to" id="task_create_related_to">
                                        <option>Link the Appointment to</option>
                                        <option>Option 1</option>
                                        <option>Option 1</option>
                                        <option>Option 1</option>
                                        <option>Option 1</option>
                                        <option>Option 1</option>
                                      </select>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="task_create_attendees">Attendees:</label>
                                        <ng-select [items]="people" [ngModelOptions]="{standalone: true}" [multiple]="true" bindLabel="name" groupBy="brand" [selectableGroup]="true" [selectableGroupAsModel]="false" [closeOnSelect]="false" bindValue="id" [(ngModel)]="selectedPeople2">
                                            <ng-template ng-optgroup-tmp let-item="item" let-item$="item$" let-index="index">
                                                <input id="item-{{index}}" [ngModelOptions]="{standalone: true}" type="checkbox" [ngModel]="item$.selected" /> {{item.brand | uppercase}}
                                            </ng-template>
                                            <ng-template ng-option-tmp let-item="item" let-item$="item$" let-index="index">
                                                <input id="item-{{index}}" [ngModelOptions]="{standalone: true}" type="checkbox" [ngModel]="item$.selected" /> {{item.name}}
                                            </ng-template>
                                        </ng-select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="task_desc">Description</label>
                                        <input type="text" formControlName="task_desc" id="task_desc" class="form-control border-primary" name="task_desc">
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="form-actions left">
                            <input type="submit" value="Save" class="btn btn-raised btn-primary">
                            <input type="button" value="Cancel" (click)='cancel()' class="btn btn-raised ml-1 btn-danger">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
