<div class="row">
    <div class="col-8">
        <div class="card" *ngIf="data">
            <div class="card-header">
                <div class="col-lg-12 pl-0">
                    <p class="text-left" style="text-transform: capitalize !important;font-weight: 500;font-size: 1.5rem;">Appointment</p>
                </div>
            </div>
            <div class="card-body">
                <div class="card-block">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-lg-12">
                                    <span class="h6 text-muted text-bold-400 "><i class="ft-info"></i> Basic Information</span>
                                    <hr class="mt-0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4 d-flex flex-column ">
                                    <span class="h6 text-primary text-bold-400 "><small>Title</small></span>
                                    <span class="h6 text-bold-400  text-gray ">{{data.title}}</span>
                                </div>
                            </div>

                            <div class="row mt-2">
                                <div class="col-lg-6 d-flex flex-column ">
                                    <span class="h6 text-primary text-bold-400 "><small>Attendees</small></span>
                                    <span class="h6 text-bold-400  text-gray ">Pending</span>
                                </div>
                                <div class="col-lg-6 d-flex flex-column ">
                                    <span class="h6 text-primary text-bold-400 "><small>Related To</small></span>
                                    <span class="h6 text-bold-400  text-gray ">Pending</span>
                                </div>
                            </div>


                            <div class="row mt-2 ">
                                <div class="col-lg-6 d-flex flex-column ">
                                    <span class="h6 text-primary text-bold-400 "><small>From</small></span>
                                    <span class="h6 text-bold-400  text-gray "><span>{{data.start_date}}</span> at <span>{{data.start_time}}</span>
                                    </span>
                                </div>
                                <div class="col-lg-6 d-flex flex-column ">
                                    <span class="h6 text-primary text-bold-400 "><small>To</small></span>
                                    <span class="h6 text-bold-400  text-gray "><span>{{data.end_date}}</span> at <span>{{data.end_time}}</span>
                                    </span>
                                </div>
                            </div>

                            <div class="row mt-2">
                                <div class="col-lg-6 d-flex flex-column ">
                                    <span class="h6 text-primary text-bold-400 "><small>Where</small></span>
                                    <span class="h6 text-bold-400  text-gray ">{{data.location}}</span>
                                </div>
                                <div class="col-lg-6 d-flex flex-column ">
                                    <span class="h6 text-primary text-bold-400 "><small>Outcome</small></span>
                                    <span class="h6 text-bold-400  text-gray ">{{data.outcome}}</span>
                                </div>
                            </div>

                            <div class="row mt-2 ">
                                <div class="col-lg-6 d-flex flex-column ">
                                    <span class="h6 text-primary text-bold-400 "><small>Description</small></span>
                                    <span class="h6 text-bold-400  text-gray ">{{data.description}}</span>
                                </div>
                            </div>
                        </div>
                    </div>




                </div>
            </div>
        </div>
    </div>
</div>
