<button class="btn btn-primary btn-raised" (click)="toNext()"> Create New</button>
<!-- (" -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="card-block">
                    <div class="row">
                        <div class="col-lg-12">
                            <table class="table table-bordered table-responsive-md">
                                <thead>
                                    <th>Title</th>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                    <th>Location</th>
                                    <th>Action</th>
                                </thead>
                                <tbody>

                                  <tr *ngFor="let appt of rows |  paginate: {
                                                                    itemsPerPage: paginationData.per_page,
                                                                    currentPage: paginationData.current_page,
                                                                    totalItems: paginationData.total,
                                                                    id: 'get_list'}">
                                      <td>{{appt.title}}</td>
                                      <td>{{appt.start_date}}</td>
                                      <td>{{appt.end_date}}</td>
                                      <td>{{appt.location}}</td>
                                      <td>
                                          <a (click)="show(appt.id)" class="danger font-medium-1 p-0"><i class="fa fa-eye"></i></a>
                                          <a (click)="edit(appt.id)" class="success p-0 ml-2"><i class="fa fa-edit"></i></a>
                                      </td>
                                  </tr>
                              </tbody>
                            </table>
                            <div class="row pull-right pr-5">
                                <nav>
                                    <pagination-controls id="get_list" (pageChange)='getData($event)'></pagination-controls>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
