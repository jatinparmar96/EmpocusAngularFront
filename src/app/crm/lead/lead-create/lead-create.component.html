<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title" id="basic-layout-colored-form-control">Add New Lead</h4>
            </div>
            <div class="card-body">
                <div class="px-3">
                    <!-- <form class="form"> -->
                    <form class="form" [formGroup]="lead_data" (ngSubmit)="addOrUpdate(lead_data)">
                        <div class="form-body">
                            <h4 class="form-section"><i class="ft-info"></i> Basic Information</h4>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="lead_create_company_name">Company Name</label>
                                        <input type="text" formControlName="lead_create_company_name" id="lead_create_company_name" class="form-control border-primary" name="lead_create_company_name">
                                        <input type="hidden" formControlName="id" id="id" class="form-control border-primary" name="id">
                                        <input type="hidden" formControlName="address_id" id="address_id" value="new" class="form-control border-primary" name="address_id">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="lead_create_first_name">First Name</label>
                                        <input type="text" formControlName="lead_create_first_name" placeholder="Roxso LLP" id="lead_create_first_name" class="form-control border-primary" name="lead_create_first_name">

                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="lead_create_last_name">Last Name</label>
                                        <input type="text" formControlName="lead_create_last_name" id="lead_create_last_name" placeholder="Roxso" class="form-control border-primary" name="lead_create_last_name">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="lead_create_email">Email</label>
                                        <input type="text" formControlName="lead_create_email" id="lead_create_email" class="form-control border-primary" name="lead_create_email">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="lead_create_primary_contact_number">Primary Contact Number</label>
                                        <input type="text" formControlName="lead_create_primary_contact_number" id="lead_create_primary_contact_number" class="form-control border-primary" name="lead_create_primary_contact_number">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="lead_create_department">Department</label>
                                        <input type="text" formControlName="lead_create_department" id="lead_create_department" class="form-control border-primary" name="lead_create_department">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="lead_create_lead_status">Lead Status</label>
                                        <select class="form-control" formControlName="lead_create_lead_status" id="lead_create_lead_status">
                                          <option>Select Option</option>
                                          <option>New</option>
                                          <option>Contacted</option>
                                          <option>Interested</option>
                                          <option>Under Review</option>
                                          <option>Demo</option>
                                          <option>Unqualified</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <h4 class="form-section mt-1"><i class="ft-info"></i> Other Details</h4>
                            <div class="row">
                                <div class="col-md-12">
                                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                                        <li class="nav-item">
                                            <a class="nav-link" [class.active]="active=='today'" (click)="active='today'" role="tab"> Company Info </a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link active" [class.active]="active=='missed'" (click)="active='missed'" role="tab">Address</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" [class.active]="active=='social'" (click)="active='social'" role="tab">Social</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" [class.active]="active=='future'" (click)="active='future'" role="tab">Deal</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" [class.active]="active=='source'" (click)="active='source'" role="tab">Source Info</a>
                                        </li>

                                    </ul>
                                    <div class="tab-content">
                                        <div class="tab-pane active" [class.active]="active=='today'" id="today" role="tabpanel">

                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="lead_create_no_of_emp">Number of employees</label>
                                                        <input type="text" formControlName="lead_create_no_of_emp" id="lead_create_no_of_emp" class="form-control border-primary" name="lead_create_no_of_emp">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="lead_create_company_annual_rev">Company annual revenue</label>
                                                        <input type="text" formControlName="lead_create_company_annual_rev" id="lead_create_company_annual_rev" class="form-control border-primary" name="lead_create_company_annual_rev">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="lead_create_company_website">Company website</label>
                                                        <input type="text" formControlName="lead_create_company_website" id="lead_create_company_website" class="form-control border-primary" name="lead_create_company_website">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="lead_create_company_phone">Company phone</label>
                                                        <input type="text" formControlName="lead_create_company_phone" id="lead_create_company_phone" class="form-control border-primary" name="lead_create_company_phone">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="lead_create_industry_type">Industry type</label>
                                                        <select class="form-control" formControlName="lead_create_industry_type" id="lead_create_industry_type">
                                                            <option>Select Option</option>
                                                            <option>Accounting Type</option>
                                                            <option>Advertising</option>
                                                            <option>Aerospace</option>
                                                            <option>Agriculture</option>
                                                            <option>Aircraft</option>
                                                            <option>Airline</option>
                                                            <option>Apparel & Accessories</option>
                                                            <option>Automative</option>
                                                            <option>Banking</option>
                                                            <option>Biotechology</option>
                                                            <option>Broadcasting</option>
                                                            <option>Call Center</option>
                                                            <option>Cargo Handling</option>
                                                            <option>Construction</option>
                                                            <option>Consulting</option>
                                                            <option>Consumer Product</option>
                                                            <option>Defence</option>
                                                            <option>Education</option>
                                                            <option>Electronic</option>
                                                            <option>Energy</option>
                                                            <option>Engineering</option>
                                                            <option>Entertainment & Leisure</option>
                                                            <option>Executive Search</option>
                                                            <option>Finanical Services</option>
                                                            <option>Hosptality</option>
                                                            <option>Insurance</option>
                                                            <option>Investment Banking</option>
                                                            <option>Music</option>
                                                            <option>Newspaper Publishing</option>
                                                            <option>Online Auctions</option>
                                                            <option>Pension Funds</option>
                                                            <option>Pharmaceuticals</option>
                                                            <option>Publishing</option>
                                                            <option>Real Estate</option>
                                                            <option>Retail & Wholesale</option>
                                                            <option>Security & Wholesale</option>
                                                            <option>Services</option>
                                                            <option>Shipping</option>
                                                            <option>Saop & Detergent</option>
                                                            <option>Software</option>
                                                            <option>Sports</option>
                                                            <option>Telecommunication</option>
                                                            <option>Television</option>
                                                            <option>Transportation</option>
                                                            <option>Utilities</option>
                                                          </select>
                                                    </div>
                                                </div>

                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="lead_create_business_type">Business Type</label>
                                                        <select class="form-control" formControlName="lead_create_business_type" id="lead_create_business_type">
                                                            <option>Select Option</option>
                                                            <option>Analyst</option>
                                                            <option>Competitor</option>
                                                            <option>Customer</option>
                                                            <option>Integration</option>
                                                            <option>Investor</option>
                                                            <option>Partner</option>
                                                            <option>Press</option>
                                                            <option>Prospect</option>
                                                            <option>Reseller</option>
                                                            <option>Other</option>
                                                          </select>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="tab-pane" [class.active]="active=='missed'" id="missed" role="tabpanel">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="lead_create_building_no">Block No./ Building Name</label>
                                                        <input type="text" formControlName="lead_create_building_no" class="form-control" id="lead_create_building_no" name="lead_create_building_no">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="lead_create_road_number">Road Name</label>
                                                        <input type="text" formControlName="lead_create_road_number" class="form-control" id="lead_create_road_number" name="lead_create_road_number">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="lead_create_landmark">Landmark</label>
                                                        <input type="text" formControlName="lead_create_landmark" class="form-control" id="lead_create_landmark" name="lead_create_landmark">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="lead_create_pincode">Pincode</label>
                                                        <input type="text" formControlName="lead_create_pincode" class="form-control" id="lead_create_pincode" name="lead_create_pincode">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="lead_create_country">Country</label>
                                                        <select class="form-control" formControlName="lead_create_country" id="lead_create_country">
                                                          <option>Select Option</option>
                                                          <option>India</option>
                                                          <option>China</option>
                                                          <option>Nepal</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="lead_create_state">State</label>
                                                        <select class="form-control" formControlName="lead_create_state" id="lead_create_state">
                                                          <option>Select Option</option>
                                                          <option>Maharashtra</option>
                                                          <option>Gujarat</option>
                                                          <option>Rajasthan</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="lead_create_city">City</label>
                                                        <select class="form-control" formControlName="lead_create_city" id="lead_create_city">
                                                          <option>Select Option</option>
                                                          <option>Mumbai</option>
                                                          <option>Nagpur</option>
                                                          <option>Thane</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="tab-pane active" [class.active]="active=='social'" id="social" role="tabpanel">
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label for="lead_create_facebook">Facebook</label>
                                                        <input type="text" formControlName="lead_create_facebook" id="lead_create_facebook" class="form-control border-primary" name="lead_create_facebook" placeholder="https://www.facebook.com/empocus">
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label for="lead_create_twitter">Twitter</label>
                                                        <input placeholder="https://twitter.com/empocus" type="text" formControlName="lead_create_twitter" id="lead_create_twitter" class="form-control border-primary" name="lead_create_twitter">
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label for="lead_create_linkedin">Linkedin</label>
                                                        <input placeholder="https://linkedin.com/empocus" type="text" formControlName="lead_create_linkedin" id="lead_create_linkedin" class="form-control border-primary" name="lead_create_linkedin">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="tab-pane" [class.active]="active=='future'" id="future" role="tabpanel">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="lead_create_deal_name">Deal name</label>
                                                        <input type="text" formControlName="lead_create_deal_name" class="form-control" id="lead_create_deal_name" name="lead_create_deal_name">
                                                    </div>
                                                </div>


                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="lead_create_deal_value">Deal value</label>
                                                        <input type="text" formControlName="lead_create_deal_value" class="form-control" id="lead_create_deal_value" name="lead_create_deal_value">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="lead_create_deal_expected_close_date">Deal Expected Close Date</label>
                                                        <input type="date" formControlName="lead_create_deal_expected_close_date" id="issueinput3" class="form-control" name="lead_create_deal_expected_close_date" data-toggle="tooltip" data-trigger="hover" data-placement="top" data-title="Date Opened">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="lead_create_product">Product</label>
                                                        <select class="form-control" formControlName="lead_create_product" id="lead_create_product">
                                                          <option>Select Option</option>
                                                          <option>Maharashtra</option>
                                                          <option>Gujarat</option>
                                                          <option>Rajasthan</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="tab-pane" [class.active]="active=='source'" id="source" role="tabpanel">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="lead_create_source">Source</label>
                                                        <select class="form-control" formControlName="lead_create_source" id="lead_create_source">
                                                          <option>Select Option</option>
                                                          <option>Web</option>
                                                          <option>Organic Search</option>
                                                          <option>Email</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="lead_create_campaign">Campaign</label>
                                                        <select class="form-control" formControlName="lead_create_campaign" id="lead_create_campaign">
                                                          <option>Select Option</option>
                                                          <option>Option 1</option>
                                                          <option>Option 2</option>
                                                          <option>Option 3</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="lead_create_medium">Medium</label>
                                                        <input type="text" formControlName="lead_create_medium" class="form-control" id="lead_create_medium" name="lead_create_medium">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="lead_create_keyword">Keyword</label>
                                                        <input type="text" formControlName="lead_create_keyword" class="form-control" id="lead_create_keyword" name="lead_create_keyword">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions left">
                            <input type="submit" value="Save" class="btn btn-raised btn-primary">
                            <input type="button" value="Cancel" (click)='cancel()' class="btn btn-raised ml-1 btn-danger">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
