<button class="btn btn-primary btn-raised mb-0" (click)="toNext()"> Create New</button>
<!-- (" -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="card-block">
                    <div class="row mt-2">
                        <div class="col-lg-12">
                            <table class="table table-bordered table-responsive-md">
                                <thead>
                                    <th>Lead Status</th>
                                    <th>Company Name</th>
                                    <th>Action</th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let lead of rows |  paginate: {
                                                                      itemsPerPage: paginationData.per_page,
                                                                      currentPage: paginationData.current_page,
                                                                      totalItems: paginationData.total,
                                                                      id: 'get_list'}">
                                        <td>{{lead.status}}</td>
                                        <td>{{lead.company_name}}</td>
                                        <td>
                                            <a (click)="show(lead.id)" class="danger font-medium-1 p-0" placement="top" ngbTooltip="Show Detail"><i class="fa fa-eye"></i></a>
                                            <a (click)="edit(lead.id)" class="success p-0 ml-2" placement="top" ngbTooltip="Edit Detail"><i class="fa fa-edit"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="row pull-right pr-5">
                                <nav>
                                    <pagination-controls id="get_list" (pageChange)='getData($event)'></pagination-controls>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
