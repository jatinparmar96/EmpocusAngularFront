
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <div class="col-lg-12 pl-0">
                <p class="text-left" style="text-transform: capitalize !important;font-weight: 400;font-size: 1.5rem;">Bank Details
              </p>
              </div>
            </div>
            <div class="card-body">
              <div class="card-block">
                <form [formGroup]="company_data">
                  <div class="row">
                    <div class="col-md-8 offset-md-2">
                      <div class="form-group">
                        <label for="AccNo">Account Number</label>
                        <input type="text" formControlName="company_bank_account_number" class="form-control" id="AccNo" name="AccNo" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-8 offset-md-2">
                      <div class="form-group">
                        <label for="BName">Bank Name</label>
                        <input type="text" formControlName="company_bank_name" class="form-control" id="BName" name="BName" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-8 offset-md-2">
                      <div class="form-group">
                        <label for="IFSC">IFSC Code</label>
                        <input type="text" formControlName="company_bank_ifsc_code" class="form-control" id="IFSC" name="IFSC" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-8 offset-md-2">
                      <div class="form-group">
                        <label for="BAddress">Bank Address</label>
                        <input type="text" formControlName="company_bank_address" class="form-control" id="BAddress" name="BAddress">
                      </div>
                    </div>
                  </div>
                  <div class=" d-flex justify-content-between">
                    <div>
                      <p>3/4</p>
                    </div>
                    <div>
                      <button (click)="toPrevious(company_data)" value="Previous" class="btn btn-raised btn-danger">
                        <i class="ft-chevron-left"></i>Previous
                      </button>
                      <button (click)="toNext(company_data)" class="btn btn-raised btn-primary ml-1">
                        Next <i class="ft-chevron-right"></i>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
