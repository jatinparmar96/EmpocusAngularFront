<section id="login">
  <div class="container-fluid">

    <div class="row">
      <div class="col-xl-3 col-lg-6 col-12"></div>
    </div>
    <div class="row full-height-vh">
      <div class="col-12 d-flex align-items-center justify-content-center flex-column">
        <div class="mb-2">
          <div class="row">
            <div class="col-12">
              <h2>
                First, Let's Complete The Company Setup Process

              </h2>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="width-800 mt-3">
              <br>
              <div class="col-12">
                <div class="card">
                  <div class="card-header">
                    <div class="col-lg-12 pl-0">
                      <p class="text-left" style="text-transform: capitalize !important;font-weight: 400;font-size: 1.5rem;">Company
                        Information</p>
                    </div>

                  </div>
                  <div class="card-body">
                    <div class="card-block">
                      <form class="form" [formGroup]="company_data" (ngSubmit)='toNext(company_data)'>
                        <div class="form-body">
                          <!--<div class="row">-->
                          <!--<div class="col-md-8 offset-md-2 mb-2">-->
                          <!--<h5><strong>Company Information</strong></h5>-->
                          <!--</div>-->

                          <!--</div>-->
                          <div class="row">
                            <div class="col-md-6 ">
                              <div class="form-group">
                                <label for="CName">Company Name</label>
                                <input type="text" formControlName="company_name" class="form-control" id="CName" name="CName">
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="DName">Company Display Name</label>
                                <input type="text" class="form-control" id="DName" name="DName">
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6 ">
                              <div class="form-group">
                                <label for="fax">FAX Number</label>
                                <input type="text" formControlName="company_fax_number" class="form-control" id="fax"
                                  name="fax">
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="website">Website</label>
                                <input type="text" class="form-control" formControlName="company_website" id="website"
                                  name="website">
                              </div>
                            </div>
                          </div>
                        </div>

                        <div class="d-flex justify-content-between">
                          <div>
                            <p>1/5</p>
                          </div>
                          <div>
                            <button type="button" class="btn btn-raised btn-warning mr-1">
                              <i class="ft-chevron-left"></i> Previous
                            </button>
                            <button type="button" class="btn btn-raised btn-primary">
                              <i class="ft-chevron-right"></i> Next
                            </button>
                          </div>

                        </div>
                      </form>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
