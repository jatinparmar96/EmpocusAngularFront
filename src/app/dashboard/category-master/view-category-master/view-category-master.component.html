<button class="btn btn-primary btn-raised" (click)="toCreate()">Create New</button>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <table class="table table-bordered">
                            <thead>
                                <th>Product Category</th>
                                <th>Action</th>
                            </thead>
                            <tbody>
                                 <tr *ngFor="let category of rows">
                                    <td>{{category.product_category_name}}</td>
                                    <td>
                                        <a (click)="edit(category.id)" class="success p-0"><i class="fa fa-edit"></i></a>
                                    </td>
                                </tr> 
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
