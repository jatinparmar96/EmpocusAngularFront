<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <div class="col-lg-12 pl-0">
                    <p class="text-left" style="text-transform: capitalize !important;font-weight: 400;font-size: 1.5rem;">Scrap Product</p>
                </div>
            </div>
            <div class="card-body">
                <div class="card-block">
                    <div class="row">
                        <div class="col-lg-12">
                            <form [formGroup]="form" (ngSubmit)="submit()">
                                <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form">
                                    <button type="submit" class="btn btn-primary btn-raised submit-button" [disabled]="!form.valid">Submit</button>
                                </formly-form>
                            </form>
                        </div>
                    </div>
                    <button (click)="toPrevious()" [disabled]=isProcessing class="btn btn-raised btn-primary">Previous</button>
                    <button (click)="toNext(form)" [disabled]=isProcessing class="btn btn-raised btn-primary ml-2">Next</button>
                </div>
            </div>
        </div>
    </div>
</div>
