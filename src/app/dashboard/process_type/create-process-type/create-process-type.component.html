<button class="btn btn-primary btn-raised" (click)="cancel()">Back</button>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title" id="basic-layout-colored-form-control">Add Process Type</h4>
            </div>
            <div class="card-body">
                <div class="px-3">
                    <form class="form" [formGroup]="unit_data" (ngSubmit)="addOrUpdate(unit_data)">
                        <div class="form-body">
                            <h4 class="form-section"><i class="ft-info"></i> Process Type details</h4>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="processType_name">Process Type</label>
                                        <input type="text" formControlName="processType_name" id="processType_name" class="form-control border-primary" name="processType_name">
                                        <div *ngIf="errors['processType_name'] !== '' ">
                                            <p class="red mt-1">{{errors['processType_name']}}</p>
                                        </div>
                                        <input type="hidden" formControlName="id" id="id" class="form-control border-primary" name="id">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12 d-flex justify-content-between flex-row">
                                <div>
                                    <input type="submit" [disabled]=isProcessing value="Save" class="btn btn-raised btn-primary">
                                    <input type="button" (click)='cancel()' [disabled]=isProcessing value="Back" class="btn ml-2 btn-raised btn-danger">

                                </div>
                                <div>
                                    <input type="submit" (click)='advanceNext()' [disabled]=isProcessing value="Save and Enter Next" class="btn ml-2 btn-raised btn-primary">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
