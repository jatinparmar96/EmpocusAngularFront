<button class="btn btn-primary btn-raised" (click)="toCreate()">Create New</button>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <table class="table">
                            <thead>
                                <th>Product Name</th>
                                <th>Product Category</th>
                                <th>Product UOM</th>
                                <th>Product Store Location</th>
                                <th>Action</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let product of products">
                                    <td>{{product.product_display_name}}</td>
                                    <td>{{product.product_category_name}}</td>
                                    <td>{{product.product_uom}}</td>
                                    <td>{{product.product_store_location}}</td>
                                    <td>
                                        <button type="button" (click)="edit(product.id)" class="btn btn-success btn-raised">Edit</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
