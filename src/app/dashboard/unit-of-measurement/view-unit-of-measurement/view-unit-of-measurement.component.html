<button class="btn btn-primary btn-raised" (click)="toCreate()">Create New</button>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <table class="table">
                            <thead>
                                <th>Units</th>
                                <th>Action</th>
                            </thead>
                            <tbody>
                                 <tr *ngFor="let uom of rows">
                                    <td>{{uom.unit_name}}</td>
                                    <td>
                                        <button type="button" (click)="edit(uom.id)" class="btn btn-success btn-raised">Edit</button>
                                    </td>
                                </tr> 
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
