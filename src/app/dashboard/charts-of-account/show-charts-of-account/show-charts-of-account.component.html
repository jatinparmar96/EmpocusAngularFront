<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <div class="col-lg-12 pl-0">
            <p class="text-left" style="text-transform: capitalize !important;font-weight: 400;font-size: 1.5rem;">Branch
              Details
            </p>
          </div>
        </div>
        <div class="card-body">
          <div class="card-block" *ngIf="chart_of_account">
            <div class="row mb-2" >
              <div class="col-3">
                <span class="text-bold-500 primary"><a>Company Name:</a></span>
                <span class="display-block overflow-hidden">{{chart_of_account.ca_company_display_name}}</span>
              </div>
              <div class="col-3">
                <span class="text-bold-500 primary"><a>Branch GST Number:</a></span>
                <span class="display-block overflow-hidden">{{}}</span>
              </div>
              <div class="col-3">
                <span class="text-bold-500 primary"><a> Godown</a></span>
                <span class="display-block overflow-hidden">{{}}</span>
              </div>
              <div class="col-3">
                      <span class="text-bold-500 primary"><a>Code:</a></span>
                      <span class="display-block overflow-hidden">{{}}</span>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-3">
                      <span class="text-bold-500 primary"><a>Bank Name:</a></span>
                      <span class="display-block overflow-hidden">{{}}</span>
              </div>
              <div class="col-3">
                      <span class="text-bold-500 primary"><a>Banch Account Name:</a></span>
                      <a class="display-block overflow-hidden">{{}}</a>
              </div>
              <div class="col-3">
                      <span class="text-bold-500 primary"><a>Bank Account Number:</a></span>
                      <span class="display-block overflow-hidden">{{}}</span>
              </div>
          <div class="col-3">
                  <span class="text-bold-500 primary"><a>Bank IFSC:</a></span>
                  <span class="display-block overflow-hidden">{{}}</span>
          </div>
            </div>
            <div class="row mb-2">
                  <div class="col-12">
                          <span class="text-bold-500 primary"><a>Address:</a></span>
                          <span class="display-block overflow-hidden"><p></p></span>
                  </div> 
            </div>
          </div>
      </div>
    </div>
  </div>
  </div>
