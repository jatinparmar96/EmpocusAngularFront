<button class="btn btn-primary btn-raised" (click)="toCreate()">Create New</button>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <table class="table table-bordered">
                            <thead>
                                <th>Company Name</th>
                                <th>GST Number</th>
                                <th>Code</th>
                                <th>Category</th>
                                <th>Action</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let coa of rows">
                                   <td>{{coa.ca_company_display_name}}</td>
                                   <td>{{coa.ca_category}}</td>
                                   <td>{{coa.ca_code}}</td>
                                   <td>{{coa.ca_gstn}}</td>
                                   <td>
                                    <a (click)="show(coa.id)" class="danger p-0 mr-2"><i class="fa fa-eye"></i></a>
                                    <a (click)="edit(coa.id)" class="success p-0"><i class="fa fa-edit"></i></a>
                                   </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
