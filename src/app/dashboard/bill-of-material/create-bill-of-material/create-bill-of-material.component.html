<button class="btn btn-primary btn-raised" (click)="cancel()">Back</button>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <div class="col-lg-12 pl-0">
                    <p class="text-left" style="text-transform: capitalize !important;font-weight: 400;font-size: 1.5rem;">Bill of Material</p>
                </div>
            </div>
            <div class="card-body">
                <div class="card-block">
                    <form [formGroup]="cbom_data" (ngSubmit)="addOrUpdate(cbom_data)">
                        <h4 class="form-section"><i class="ft-info"></i>Details</h4>
                        <div class="row">
                            <div class="col-md-4 ">
                                <div class="form-group">
                                    <label for="bill_of_material_name">BOM Name</label>
                                    <input type="number" formControlName="bill_of_material_name" class="form-control" id="bill_of_material_name" name="bill_of_material_name" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="bill_of_material_number">BOM Number</label>
                                    <input type="text" formControlName="bill_of_material_number" class="form-control" id="bill_of_material_number" name="bill_of_material_number" required>
                                </div>
                            </div>
                            <div class="col-md-4 ">
                                <div class="form-group">
                                    <label for="bill_of_material_date">BOM Date</label>
                                    <input type="date" formControlName="bill_of_material_date" id="bill_of_material_date" class="form-control" name="bill_of_material_date" data-toggle="tooltip" data-trigger="hover" data-placement="top">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 ">
                                <div class="form-group">
                                    <label for="bill_of_material_rev_name">Revision Number</label>
                                    <input type="number" formControlName="bill_of_material_rev_name" class="form-control" id="bill_of_material_rev_name" name="bill_of_material_rev_name" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="bill_of_material_rev_date">Revision Date</label>
                                    <input type="date" formControlName="bill_of_material_rev_date" id="bill_of_material_rev_date" class="form-control" name="bill_of_material_rev_date" data-toggle="tooltip" data-trigger="hover" data-placement="top">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label for="bill_of_material_Name">Item Name</label>
                                    <input type="text" formControlName="bill_of_material_Name" class="form-control" id="bill_of_material_Name" name="bill_of_material_Name" required>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label for="bill_of_material_Name">Item Code</label>
                                    <input type="text" formControlName="bill_of_material_Name" class="form-control" id="bill_of_material_Name" name="bill_of_material_Name" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions left">
                            <input type="submit" [disabled]=isProcessing value="Save" class="btn btn-raised btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
